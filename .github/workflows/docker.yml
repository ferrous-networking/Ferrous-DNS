name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.2.8). Required when triggering manually.'
        required: false
        type: string
  repository_dispatch:
    types: [release-created]

env:
  REGISTRY_IMAGE_DOCKERHUB: andersonviudes/ferrous-dns

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from event
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            echo "Extracted version from repository_dispatch: $VERSION"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Extracted version from workflow_dispatch input: $VERSION"
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Extracted version from git tag: $VERSION"
          else
            VERSION=""
            echo "No version tag detected"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download pre-built release binaries
        if: steps.version.outputs.version != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist

          echo "Downloading amd64 binary for ${VERSION}..."
          gh release download "${VERSION}" \
            --pattern "ferrous-dns-linux-amd64.tar.gz" \
            --repo ${{ github.repository }}
          tar xzf ferrous-dns-linux-amd64.tar.gz
          mv ferrous-dns dist/ferrous-dns-linux-amd64
          rm ferrous-dns-linux-amd64.tar.gz

          echo "Downloading arm64 binary for ${VERSION}..."
          gh release download "${VERSION}" \
            --pattern "ferrous-dns-linux-arm64.tar.gz" \
            --repo ${{ github.repository }}
          tar xzf ferrous-dns-linux-arm64.tar.gz
          mv ferrous-dns dist/ferrous-dns-linux-arm64
          rm ferrous-dns-linux-arm64.tar.gz

          echo "Binaries ready:"
          ls -lh dist/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.version != '' }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Ferrous DNS
            org.opencontainers.image.description=High-performance DNS server with ad-blocking
            org.opencontainers.image.vendor=Ferrous DNS Project
            org.opencontainers.image.authors=Anderson Viudes

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUST_VERSION=1.75
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Update Docker Hub Description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Docker Scout Analysis
        if: github.event_name != 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ steps.meta.outputs.version }}
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  test-docker:
    name: Test Docker Image
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest

      - name: Test Docker image
        run: |
          docker run -d --name ferrous-dns-test \
            -p 5353:53/udp \
            -p 8080:8080 \
            --cap-add NET_BIND_SERVICE \
            ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest

          sleep 10

          docker ps | grep ferrous-dns-test
          docker inspect --format='{{.State.Health.Status}}' ferrous-dns-test || echo "No health check defined"
          docker logs ferrous-dns-test
          docker stop ferrous-dns-test
          docker rm ferrous-dns-test

  notify:
    name: Notify on Success
    needs: [docker, test-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Create Success Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ## üê≥ Docker Images Published Successfully!

            **Version:** `${{ github.ref_name }}`

            ### Available Images:

            **Docker Hub:**
            ```bash
            docker pull ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest
            ```

            ### Quick Start:
            ```bash
            docker run -d \
              --name ferrous-dns \
              -p 53:53/udp \
              -p 8080:8080 \
              --cap-add NET_BIND_SERVICE \
              ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest
            ```

            üéâ Release complete!
        continue-on-error: true
