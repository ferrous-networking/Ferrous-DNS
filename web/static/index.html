<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦€ Ferrous DNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <style>[x-cloak] {
        display: none !important;
    }</style>
</head>
<body class="bg-gray-50" x-data="dashboard()" x-init="init()">

<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="text-4xl">ðŸ¦€</div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Ferrous DNS</h1>
                    <p class="text-sm text-gray-500">Blazingly fast DNS server</p>
                </div>
            </div>

            <button @click="refreshStats()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                ðŸ”„ Refresh
            </button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <p class="text-sm text-gray-600">Total Queries</p>
            <p class="text-3xl font-bold" x-text="stats.queries_total">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6">
            <p class="text-sm text-gray-600">Blocked</p>
            <p class="text-3xl font-bold text-red-600" x-text="stats.queries_blocked">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6">
            <p class="text-sm text-gray-600">Clients</p>
            <p class="text-3xl font-bold text-blue-600" x-text="stats.clients">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6">
            <p class="text-sm text-gray-600">Uptime</p>
            <p class="text-2xl font-bold text-green-600" x-text="uptime">0h</p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-xl font-bold mb-4">Recent Queries</h2>

        <!-- Loading state -->
        <div x-show="queries.length === 0" class="text-center py-8 text-gray-500">
            <p>No queries yet. Make a DNS query to see it here!</p>
            <p class="text-sm mt-2">Try: <code class="bg-gray-100 px-2 py-1 rounded">dig @localhost -p 5353
                google.com</code></p>
        </div>

        <!-- Queries table -->
        <div x-show="queries.length > 0" class="overflow-x-auto" x-cloak>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Domain
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Type
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Client
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Time
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Status
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="(query, index) in queries" :key="index">
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="font-medium text-gray-900" x-text="query.domain"></span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                                  x-text="query.type"></span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="text-sm text-gray-600" x-text="query.client"></span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                            <span x-text="query.timestamp"></span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span :class="query.blocked ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'"
                                  x-text="query.blocked ? 'ðŸš« Blocked' : 'âœ… Allowed'"></span>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>

</main>

<script>
    function dashboard() {
        return {
            stats: {queries_total: 0, queries_blocked: 0, clients: 0, uptime: 0},
            queries: [],

            get uptime() {
                const hours = Math.floor(this.stats.uptime / 3600);
                const mins = Math.floor((this.stats.uptime % 3600) / 60);
                return `${hours}h ${mins}m`;
            },

            async init() {
                await this.refreshStats();
                await this.loadQueries();
                setInterval(() => this.refreshStats(), 5000);
                setInterval(() => this.loadQueries(), 5000);
            },

            async refreshStats() {
                try {
                    const res = await fetch('/api/stats');
                    this.stats = await res.json();
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            },

            async loadQueries() {
                try {
                    console.log('Fetching queries...');
                    const res = await fetch('/api/queries');
                    const data = await res.json();
                    console.log('Queries loaded:', data.length, 'queries', data);
                    this.queries = data;
                } catch (error) {
                    console.error('Error loading queries:', error);
                    this.queries = [];
                }
            }
        }
    }
</script>
</body>
</html>
