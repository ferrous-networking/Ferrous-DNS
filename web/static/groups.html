<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrous DNS - Groups Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --color-primary: #3B82F6;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-error: #EF4444;
            --bg-primary: #F9FAFB;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F3F4F6;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --border-color: #E5E7EB
        }

        .dark {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --border-color: #334155
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-left: 260px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 24px 16px 16px
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            padding: 8px;
            background: var(--color-primary);
            color: white;
            border-radius: 8px
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0
        }

        .logo-subtitle {
            font-size: 11px;
            color: var(--text-tertiary)
        }

        .status-box {
            margin: 0 16px 16px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
            animation: pulse 2s infinite
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 var(--color-success)
            }
            50% {
                box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2)
            }
        }

        .nav-section {
            margin-bottom: 24px
        }

        .nav-section-title {
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 700;
            color: var(--text-tertiary);
            text-transform: uppercase
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all .2s;
            font-size: 14px
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary)
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--color-primary);
            font-weight: 600;
            border-left: 3px solid var(--color-primary)
        }

        .nav-icon {
            width: 18px;
            height: 18px
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 16px;
            border-top: 1px solid var(--border-color)
        }

        .theme-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all .15s;
            font-size: 14px
        }

        .theme-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary)
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color)
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s
        }

        .btn-primary {
            background: var(--color-primary);
            color: white
        }

        .btn-primary:hover {
            background: #2563EB
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary)
        }

        .btn-secondary:hover {
            background: var(--border-color)
        }

        .btn-danger {
            background: var(--color-error);
            color: white
        }

        .btn-danger:hover {
            background: #DC2626
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary)
        }

        .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed
        }

        .input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px
        }

        .input:focus {
            outline: none;
            border-color: var(--color-primary)
        }

        .textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            min-height: 80px
        }

        .textarea:focus {
            outline: none;
            border-color: var(--color-primary)
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success)
        }

        .badge-inactive {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary)
        }

        .badge-default {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-primary)
        }

        .table {
            width: 100%;
            border-collapse: collapse
        }

        .table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color)
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color)
        }

        .table tbody tr:hover {
            background: var(--bg-tertiary)
        }

        .form-group {
            margin-bottom: 16px
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary)
        }

        .form-container {
            margin-bottom: 24px
        }
    </style>
</head>
<body x-data="app()" x-init="init()">
<aside class="sidebar">
    <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <div class="logo-text"><h1>Ferrous DNS</h1><span class="logo-subtitle">High-Performance DNS</span></div>
    </div>
    <div class="status-box">
        <div class="status-header"><i data-lucide="activity" style="width:16px;height:16px"></i><span>Status</span>
        </div>
        <div class="status-item">
            <div class="status-indicator"></div>
            <span>Active</span>
        </div>
        <div class="status-item">
            <i data-lucide="layers" style="width:12px;height:12px;color:var(--text-tertiary)"></i>
            <span x-text="`${groups.length} ${groups.length === 1 ? 'group' : 'groups'}`"></span>
        </div>
    </div>
    <nav style="flex:1;padding:16px 0">
        <div class="nav-section">
            <div class="nav-section-title">MAIN</div>
            <a href="/dashboard.html" class="nav-item"><i data-lucide="layout-dashboard"
                                                          class="nav-icon"></i><span>Dashboard</span></a>
            <a href="/queries.html" class="nav-item"><i data-lucide="file-text"
                                                        class="nav-icon"></i><span>Query Log</span></a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">NETWORK MANAGEMENT</div>
            <a href="/clients.html" class="nav-item">
                <i data-lucide="users" class="nav-icon"></i>
                <span>Clients</span>
            </a>
            <a href="/groups.html" class="nav-item active">
                <i data-lucide="layers" class="nav-icon"></i>
                <span>Groups</span>
            </a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">DNS CONTROL</div>
            <a href="/local-dns-settings.html" class="nav-item"><i data-lucide="server"
                                                                   class="nav-icon"></i><span>Local DNS</span></a>
            <a href="/settings.html" class="nav-item"><i data-lucide="settings"
                                                         class="nav-icon"></i><span>Settings</span></a>
        </div>
    </nav>
    <div class="sidebar-footer">
        <button @click="toggleTheme()" class="theme-btn">
            <i data-lucide="sun" x-show="theme==='light'" style="width:16px;height:16px"></i>
            <i data-lucide="moon" x-show="theme==='dark'" style="width:16px;height:16px"></i>
            <span>Theme</span>
        </button>
    </div>
</aside>

<main style="padding:24px">
    <div style="margin-bottom:24px">
        <h1 style="font-size:28px;font-weight:700;margin-bottom:8px;color:var(--text-primary)">ðŸ“‘ Groups Management</h1>
        <p style="font-size:14px;color:var(--text-secondary)">Organize network clients into logical groups</p>
    </div>

    <!-- Form Section - Always Visible -->
    <div class="form-container">
        <div class="card" style="padding:24px">
            <h2 style="font-size:20px;font-weight:700;margin-bottom:16px;color:var(--text-primary)"
                x-text="editingGroup ? 'Edit Group' : 'Add New Group'"></h2>

            <form @submit.prevent="saveGroup()">
                <div class="form-group">
                    <label class="form-label">Group Name</label>
                    <input type="text" class="input" x-model="form.name" placeholder="Enter group name" required
                           :disabled="editingGroup && editingGroup.is_default">
                </div>

                <div class="form-group">
                    <label class="form-label">Comment (Optional)</label>
                    <textarea class="textarea" x-model="form.comment"
                              placeholder="Add a description for this group"></textarea>
                </div>

                <div class="form-group" x-show="!editingGroup || !editingGroup.is_default">
                    <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
                        <input type="checkbox" x-model="form.enabled" style="width:18px;height:18px;cursor:pointer">
                        <span class="form-label" style="margin:0">Group Enabled</span>
                    </label>
                </div>

                <div style="display:flex;gap:12px">
                    <button type="submit" class="btn btn-primary">
                        <span x-text="editingGroup ? 'Update Group' : 'Create Group'"></span>
                    </button>
                    <button type="button" class="btn btn-secondary" @click="cancelForm()" x-show="editingGroup">
                        Cancel
                    </button>
                </div>

                <div x-show="error" x-text="error"
                     style="margin-top:12px;padding:12px;background:rgba(239,68,68,0.1);color:var(--color-error);border-radius:8px;font-size:14px"></div>
            </form>
        </div>
    </div>

    <!-- Groups Table -->
    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Comment</th>
                <th>Clients</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <template x-for="group in groups" :key="group.id">
                <tr>
                    <td>
                        <div style="display:flex;align-items:center;gap:8px">
                            <span style="font-weight:500;color:var(--text-primary)" x-text="group.name"></span>
                            <span x-show="group.is_default" class="badge badge-default">Default</span>
                        </div>
                    </td>
                    <td>
                        <span class="badge" :class="group.enabled ? 'badge-success' : 'badge-inactive'"
                              x-text="group.enabled ? 'Enabled' : 'Disabled'"></span>
                    </td>
                    <td>
                        <span style="color:var(--text-secondary);font-size:14px"
                              x-text="group.comment || '-'"></span>
                    </td>
                    <td>
                        <span style="color:var(--text-primary);font-weight:500"
                              x-text="group.client_count || 0"></span>
                    </td>
                    <td>
                        <div style="display:flex;gap:8px">
                            <button @click="editGroup(group)" class="btn-icon" title="Edit">
                                <i data-lucide="edit-2" style="width:16px;height:16px"></i>
                            </button>
                            <button @click="deleteGroup(group)" class="btn-icon" :disabled="group.is_default"
                                    title="Delete">
                                <i data-lucide="trash-2" style="width:16px;height:16px"
                                   :style="group.is_default ? 'opacity:0.3' : ''"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </template>
            <tr x-show="groups.length === 0">
                <td colspan="5" style="text-align:center;padding:48px;color:var(--text-secondary)">
                    <i data-lucide="layers" style="width:48px;height:48px;margin-bottom:16px"></i>
                    <p>No groups found</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    function app() {
        return {
            theme: 'light',
            groups: [],
            editingGroup: null,
            form: {
                name: '',
                enabled: true,
                comment: ''
            },
            error: '',

            async init() {
                this.theme = localStorage.getItem('theme') || 'light';
                document.documentElement.classList.toggle('dark', this.theme === 'dark');
                await this.loadGroups();
                await this.$nextTick();
                lucide.createIcons();
            },

            async loadGroups() {
                try {
                    const res = await fetch('/api/groups');
                    if (res.ok) {
                        this.groups = await res.json();
                        await this.$nextTick();
                        lucide.createIcons();
                    }
                } catch (e) {
                    console.error('Failed to load groups:', e);
                }
            },

            editGroup(group) {
                this.editingGroup = group;
                this.form = {
                    name: group.name,
                    enabled: group.enabled,
                    comment: group.comment || ''
                };
                this.error = '';
                this.$nextTick(() => lucide.createIcons());
            },

            cancelForm() {
                this.editingGroup = null;
                this.form = {name: '', enabled: true, comment: ''};
                this.error = '';
            },

            async saveGroup() {
                try {
                    this.error = '';
                    const payload = {
                        name: this.form.name.trim(),
                        enabled: this.form.enabled,
                        comment: this.form.comment.trim() || null
                    };

                    let res;
                    if (this.editingGroup) {
                        res = await fetch(`/api/groups/${this.editingGroup.id}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(payload)
                        });
                    } else {
                        res = await fetch('/api/groups', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(payload)
                        });
                    }

                    if (res.ok) {
                        await this.loadGroups();
                        this.cancelForm();
                    } else {
                        const errorText = await res.text();
                        this.error = errorText || 'Failed to save group';
                    }
                } catch (e) {
                    console.error('Error saving group:', e);
                    this.error = 'Network error: ' + e.message;
                }
            },

            async deleteGroup(group) {
                if (group.is_default) {
                    alert('Cannot delete the Protected group');
                    return;
                }

                if (!confirm(`Are you sure you want to delete the group "${group.name}"?`)) {
                    return;
                }

                try {
                    const res = await fetch(`/api/groups/${group.id}`, {
                        method: 'DELETE'
                    });

                    if (res.ok) {
                        await this.loadGroups();
                    } else {
                        const errorText = await res.text();
                        if (res.status === 409) {
                            alert('Cannot delete group with assigned clients');
                        } else {
                            alert('Failed to delete group: ' + errorText);
                        }
                    }
                } catch (e) {
                    console.error('Error deleting group:', e);
                    alert('Network error: ' + e.message);
                }
            },

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.theme);
                document.documentElement.classList.toggle('dark', this.theme === 'dark');
            }
        }
    }
</script>
</body>
</html>
